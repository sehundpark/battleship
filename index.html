<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Battleship</h1>

      <button id="start-game">Start Game</button>

      <div id="game-content" style="display: none">
        <div id="setup-container">
          <div id="ship-setup">
            <button id="rotate-ships">Rotate Ships</button>
            <div id="ship-container"></div>
          </div>

          <div class="board-wrapper">
            <h2>Your Board</h2>
            <div id="player-board" class="game-board"></div>
          </div>

          <div id="reset-button-container">
            <button id="reset-board">Reset Board</button>
          </div>
        </div>

        <div id="log-container">
          <h2>Game Log</h2>
          <div id="game-log"></div>
        </div>

        <div id="computer-board-container" style="display: none">
          <div class="board-wrapper">
            <h2>Computer's Board</h2>
            <div id="computer-board" class="game-board"></div>
          </div>
        </div>
      </div>

      <div id="game-controls">
        <button id="ready-to-play" style="display: none">Ready to play?</button>
      </div>

      <div id="message"></div>
    </div>

    <script src="battleship.js"></script>
  </body>
</html>
