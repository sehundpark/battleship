<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Battleship</h1>
      
      <button id="start-game">Start Game</button>
      
      <div id="game-content" style="display: none;">
        <div id="setup-container">
          <div id="ship-setup">
            <button id="rotate-ships">Rotate Ships</button>
            <div id="ship-container"></div>
          </div>
          
          <div class="board-wrapper">
            <h2>Your Board</h2>
            <div id="player-board" class="game-board"></div>
          </div>
        </div>
        
        <div id="computer-board-container" style="display: none;">
          <div class="board-wrapper">
            <h2>Computer's Board</h2>
            <div id="computer-board" class="game-board"></div>
          </div>
        </div>
      </div>
      
      <button id="ready-to-play" style="display: none;">Ready to play?</button>
      
      <div id="message"></div>
    </div>
    </div>
    <script src="battleship.js" type="module"></script>
  </body>
</html>
